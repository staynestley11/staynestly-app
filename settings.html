<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings - StayNestly</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        :root {
            --primary-color: #27ae60;
            --secondary-color: #2c3e50;
            --background-color: #f8f9fa;
            --white-color: #fff;
            --text-color: #333;
            --light-text-color: #717171;
            --border-color: #e0e0e0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }

        /* --- Header --- */
        header {
            background-color: var(--white-color);
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 26px;
            font-weight: 700;
            color: var(--secondary-color);
            text-decoration: none;
        }
        .logo span { color: var(--primary-color); }
        
        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }

        /* --- Settings Layout --- */
        .page-header h1 {
            font-size: 28px;
            margin-top: 30px;
        }

        .settings-layout {
            display: flex;
            gap: 30px;
            margin-top: 30px;
            align-items: flex-start;
        }

        /* Sidebar Navigation */
        .settings-sidebar {
            flex: 0 0 250px;
            background-color: var(--white-color);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        }

        .sidebar-nav {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-nav li a {
            display: flex;
            align-items: center;
            padding: 15px;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar-nav li a i {
            margin-right: 15px;
            width: 20px;
            text-align: center;
            color: var(--light-text-color);
            transition: color 0.3s;
        }
        
        .sidebar-nav li a.active,
        .sidebar-nav li a:hover {
            background-color: #eafaf1;
            color: var(--primary-color);
        }
        .sidebar-nav li a.active i,
        .sidebar-nav li a:hover i {
            color: var(--primary-color);
        }

        /* Main Content Area */
        .settings-content {
            flex: 1;
        }
        
        .content-section {
            background-color: var(--white-color);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        }

        .section-header {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }
        .section-header h2 {
            margin: 0;
            font-size: 22px;
        }
        .section-header p {
            margin: 5px 0 0;
            color: var(--light-text-color);
        }
        
        /* Form Styling */
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            max-width: 400px;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 15px;
        }

        /* Toggle Switch for Notifications */
        .toggle-switch {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 500px;
            margin-bottom: 15px;
        }
        .toggle-switch label { margin: 0; }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            border-radius: 28px;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px; width: 20px;
            left: 4px; bottom: 4px;
            background-color: white;
            border-radius: 50%;
            transition: .4s;
        }
        input:checked + .slider { background-color: var(--primary-color); }
        input:checked + .slider:before { transform: translateX(22px); }

        .form-actions { margin-top: 30px; }
        .btn {
            padding: 12px 25px; border: none; border-radius: 8px; font-size: 15px;
            font-weight: 600; cursor: pointer; transition: all 0.3s ease;
        }
        .btn-primary { background-color: var(--primary-color); color: var(--white-color); }
        .btn-primary:hover { background-color: #229954; }
    </style>
</head>
<body>

    <header>
        <nav class="navbar container">
            <a href="index.html" class="logo">Stay<span>Nestly</span></a>
            <div class="user-profile">
                <img src="https://i.pravatar.cc/40" alt="User Avatar">
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="page-header">
            <h1>Account Settings</h1>
        </div>

        <div class="settings-layout">
            <aside class="settings-sidebar">
                <ul class="sidebar-nav">
                    <li><a href="#" class="active"><i class="fas fa-user-cog"></i> Personal Info</a></li>
                    <li><a href="security.html"><i class="fas fa-shield-alt"></i> Security</a></li>
                    <li><a href="notifications.html"><i class="fas fa-bell"></i> Notifications</a></li>
                    <li><a href="payments.html"><i class="fas fa-credit-card"></i> Payments</a></li>
                    <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Back to Dashboard</a></li>
                </ul>
            </aside>

            <main class="settings-content">
                <section id="personal-info" class="content-section">
                    <div class="section-header">
                        <h2>Personal Info</h2>
                        <p>Update your personal details here.</p>
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="full-name">Full Name</label>
                            <input type="text" id="full-name" value="Abdullah">
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" value="abdullah@example.com" disabled>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" placeholder="+92 3XX XXXXXXX">
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </section>
                
                <section id="security" class="content-section" style="display: none;">
                    <div class="section-header">
                        <h2>Security</h2>
                        <p>Change your password.</p>
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="current-password">Current Password</label>
                            <input type="password" id="current-password">
                        </div>
                         <div class="form-group">
                            <label for="new-password">New Password</label>
                            <input type="password" id="new-password">
                        </div>
                         <div class="form-group">
                            <label for="confirm-password">Confirm New Password</label>
                            <input type="password" id="confirm-password">
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Update Password</button>
                        </div>
                    </form>
                </section>

                <section id="notifications-settings" class="content-section" style="display: none;">
                    <div class="section-header">
                        <h2>Notifications</h2>
                        <p>Manage how you receive notifications.</p>
                    </div>
                    <div class="toggle-switch">
                        <label for="booking-updates">Booking Updates</label>
                        <label class="switch">
                            <input type="checkbox" id="booking-updates" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                     <div class="toggle-switch">
                        <label for="messages">Messages from Hosts/Guests</label>
                        <label class="switch">
                            <input type="checkbox" id="messages" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                     <div class="toggle-switch">
                        <label for="promotions">Promotions and Offers</label>
                        <label class="switch">
                            <input type="checkbox" id="promotions">
                            <span class="slider"></span>
                        </label>
                    </div>
                </section>
            </main>
        </div>
    </div>

</body>
</html>
