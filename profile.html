<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Management - StayNestly</title>
    <link rel="stylesheet" href="profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <a href="home.html" class="logo">StayNestly</a>
            <ul class="nav-links">
                <li><a href="home.html">Explore</a></li>
                <li><a href="mybooking.html">My Bookings</a></li>
                <li><a href="host-dashboard.html">Switch to Host</a></li>
            </ul>
            <div class="user-profile">
                <img src="https://i.pravatar.cc/150?u=a042581f4e29026704d" alt="User Avatar">
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="profile-header">
            <h1>Account Settings</h1>
            <p>Manage your profile, password, and account information.</p>
        </div>

        <div class="profile-card">
            <div class="profile-picture-section">
                <div class="avatar-upload">
                    <div class="avatar-preview">
                        <img id="profileImage" src="https://i.pravatar.cc/150?u=a042581f4e29026704d" alt="User Avatar">
                        <div class="avatar-edit">
                            <i class="fas fa-camera"></i>
                        </div>
                    </div>
                </div>
                <button id="removePhotoBtn" class="remove-photo-btn">Remove Photo</button>
                <input type="file" id="imageUpload" accept=".png, .jpg, .jpeg" style="display: none;">
            </div>

            <div class="profile-info-section">
                <form id="profileForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" value="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" value="john.doe@example.com" disabled>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" value="+1 123-456-7890">
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <input type="password" id="currentPassword" placeholder="Enter current password">
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" placeholder="Enter new password">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <script src="profile.js"></script>
</body>
</html>
