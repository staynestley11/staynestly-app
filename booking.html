<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm and Pay - StayNestly</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        :root {
            --primary-color: #27ae60;
            --secondary-color: #2c3e50;
            --background-color: #f8f9fa;
            --white-color: #fff;
            --text-color: #333;
            --light-text-color: #717171;
            --border-color: #e0e0e0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        /* --- Header --- */
        header {
            background-color: var(--white-color);
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            font-size: 26px;
            font-weight: 700;
            color: var(--secondary-color);
            text-decoration: none;
        }
        .logo span { color: var(--primary-color); }

        /* --- Main Booking Layout --- */
        .page-header {
            display: flex;
            align-items: center;
            margin-top: 30px;
            margin-bottom: 20px;
        }
        .page-header a {
            font-size: 24px;
            color: var(--text-color);
            margin-right: 15px;
        }
        .page-header h1 {
            font-size: 28px;
            margin: 0;
        }

        .booking-layout {
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }

        .booking-details {
            flex: 1;
        }
        
        /* --- Form Sections --- */
        .form-section {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 25px;
            margin-bottom: 25px;
        }
        .form-section:last-of-type {
            border-bottom: none;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .trip-info p {
            margin: 5px 0;
        }
        .trip-info strong {
            display: inline-block;
            width: 80px;
        }

        /* --- Price Breakdown --- */
        .price-breakdown ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .price-breakdown li {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .price-breakdown .total {
            font-weight: 700;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }
        
        /* --- Payment Form --- */
        .payment-form .form-group { margin-bottom: 15px; }
        .payment-form label { display: block; font-weight: 500; margin-bottom: 8px; font-size: 14px; }
        .payment-form input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-row { display: flex; gap: 15px; }
        .form-row .form-group { flex: 1; }

        .btn-confirm {
            width: 100%;
            background-image: linear-gradient(45deg, var(--primary-color), #2ecc71);
            color: var(--white-color);
            padding: 15px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        .btn-confirm:hover {
             transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(39, 174, 96, 0.3);
        }

        /* --- Property Summary (Right Column) --- */
        .property-summary {
            flex: 0 0 380px;
            position: sticky;
            top: 100px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background-color: var(--white-color);
            padding: 20px;
        }
        
        .summary-card {
            display: flex;
            gap: 15px;
        }
        
        .summary-card img {
            width: 120px;
            height: 95px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .summary-details h3 {
            font-size: 16px;
            margin: 0 0 5px;
        }
        .summary-details p {
            margin: 0;
            color: var(--light-text-color);
            font-size: 14px;
        }
        .summary-rating {
            font-weight: 600;
            margin-top: 8px;
        }
        .summary-rating i { color: var(--primary-color); }
    </style>
</head>
<body>

    <header>
        <nav class="navbar container">
            <a href="index.html" class="logo">Stay<span>Nestly</span></a>
        </nav>
    </header>

    <div class="container">
        <div class="page-header">
            <a href="#"><i class="fas fa-chevron-left"></i></a>
            <h1>Confirm and Pay</h1>
        </div>

        <div class="booking-layout">
            <div class="booking-details">
                <div class="form-section">
                    <h2 class="section-title">Your Trip</h2>
                    <div class="trip-info">
                        <p><strong>Dates:</strong> November 15 - November 20, 2025</p>
                        <p><strong>Guests:</strong> 2 guests</p>
                    </div>
                </div>

                <div class="form-section">
                    <h2 class="section-title">Price Details</h2>
                    <div class="price-breakdown">
                        <ul>
                            <li><span>$90 x 5 nights</span> <span>$450.00</span></li>
                            <li><span>Service fee</span> <span>$63.00</span></li>
                            <li class="total"><span>Total (USD)</span> <span>$513.00</span></li>
                        </ul>
                    </div>
                </div>

                <div class="form-section">
                    <h2 class="section-title">Pay with</h2>
                    <form id="payment-form" class="payment-form">
                        <div class="form-group">
                            <label for="card-number">Card Number</label>
                            <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="expiry-date">Expiry</label>
                                <input type="text" id="expiry-date" placeholder="MM / YY" required>
                            </div>
                            <div class="form-group">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" placeholder="123" required>
                            </div>
                        </div>
                        <button type="submit" class="btn-confirm">Confirm and Pay</button>
                    </form>
                </div>
            </div>

            <aside class="property-summary">
                <div class="summary-card">
                    <img src="https://images.unsplash.com/photo-1596394516093-501ba68a0ba6" alt="Property Image">
                    <div class="summary-details">
                        <h3>Apartment in Lahore</h3>
                        <p>Entire apartment</p>
                        <p class="summary-rating"><i class="fas fa-star"></i> 4.96 (72 reviews)</p>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <script>
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Booking confirmed! A confirmation has been sent to your email.');
            // In a real application, you would redirect to a confirmation page
            // window.location.href = "confirmation.html";
        });
    </script>
</body>
</html>
