<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - StayNestly</title>
    <link rel="stylesheet" href="login.css"> <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav class="navbar">
            <a href="home.html" class="logo">StayNestly</a>
            <ul class="nav-links">
                <li><a href="explore.html">Explore</a></li>
                <li><a href="login.html">Log In</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-box">
            <h2>Forgot Password</h2>
            <p class="auth-subtitle">Enter your email and we'll send you a link to reset your password.</p>
            
            <form id="forgetForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <button type="submit" class="btn btn-primary auth-btn">Send Reset Link</button>
            </form>

            <div class="auth-switch">
                <p>Remembered your password? <a href="login.html">Log In</a></p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 StayNestly. All rights reserved.</p>
        </div>
    </footer>

    </body>
</html>
