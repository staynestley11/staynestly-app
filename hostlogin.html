<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Log In - StayNestly</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #27ae60; --secondary-color: #2c3e50; }
        body { font-family: 'Poppins', sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .login-container { background-color: #fff; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); width: 100%; max-width: 450px; text-align: center; }
        .logo { font-size: 32px; font-weight: 700; color: var(--secondary-color); margin-bottom: 10px; }
        .logo span { color: var(--primary-color); }
        h2 { margin-top: 0; margin-bottom: 10px; color: #333; font-weight: 600; }
        p { color: #777; margin-bottom: 30px; }
        .form-group { text-align: left; margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 500; color: #555; }
        input { width: 100%; padding: 12px 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; }
        .btn-primary { background-color: var(--primary-color); color: #fff; }
        .switch-link { margin-top: 25px; font-size: 15px; }
        .switch-link a { color: var(--primary-color); text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">Stay<span>Nestly</span></div>
        <h2>Host Log In</h2>
        <p>Welcome back! Manage your properties.</p>
        <form id="host-login-form">
            <div class="form-group"><label for="email">Email</label><input type="email" id="email" required></div>
            <div class="form-group"><label for="password">Password</label><input type="password" id="password" required></div>
            <button type="submit" class="hostdashboard.html">Log In</button>
        </form>
        <div class="switch-link">
            <p>New host? <a href="host-signup.html">Create an account</a></p>
        </div>
    </div>
    <script>
        document.getElementById('host-login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const users = JSON.parse(localStorage.getItem('staynestly_users')) || [];
            const foundUser = users.find(user => user.email === email && user.password === password && user.role === 'host');
            if (foundUser) {
                sessionStorage.setItem('staynestly_currentUser', JSON.stringify(foundUser));
                window.location.href = 'host-dashboard.html';
            } else {
                alert('Invalid credentials or you are not a host.');
            }
        });
    </script>
</body>
</html>
