<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StayNestly</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <a href="index.html" class="logo">StayNestly</a>
            <h2>Welcome Back!</h2>
            <p class="subtitle">Log in to continue your journey.</p>

            <form>
                <div class="input-group">
                    <input type="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="form-options">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
            </form>

            <div class="divider"><span>OR</span></div>

            <div class="social-login">
                <button type="button" class="btn btn-social">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google icon">
                    Continue with Google
                </button>
                <button type="button" class="btn btn-social">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/Facebook_f_logo_%282021%29.svg" alt="Facebook icon">
                    Continue with Facebook
                </button>
            </div>

            <p class="signup-link">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </p>
        </div>
    </div>
    
</body>
</html>
